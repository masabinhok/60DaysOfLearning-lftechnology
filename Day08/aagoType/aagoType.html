<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- montserrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- mukta font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="aagoType.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>आगोTYPE</title>
  </head>
  <body>
    <header>
      <div class="header-logo">
        <div class="logo-name">आगोtype</div>
        <div class="logo-slogan">Burn the keys, आगो लगाइदेउ ।</div>
      </div>
    </header>
    <main>
      <div class="container-head">
        <div class="timer">15</div>
        <div class="english">English/QWERTY</div>
        <button class="new-game">NEW GAME</button>
      </div>
      <div id="game" tabindex="0">
        <div id="words"></div>
        <div id="cursor">|</div>
        <div id="focus-error">Click here to focus.</div>
      </div>
      <div class="container-foot">
        <div class="wpm">WPM</div>
        <div class="message-box"></div>
      </div>
    </main>
    <footer>
      <h1 class="footer-credit">Sabin Shrestha</h1>
      <p class="footer-slogan">WHAT I DO IS ART</p>
      <p class="copyright">© 2024. All rights reserved.</p>
    </footer>

    <script type="module" src="scripts/aagoType.js"></script>
  </body>
</html>
